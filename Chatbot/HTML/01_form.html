<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action=""> <!--이 주소로 데이터 이동-->
        <label for="text">TEXT</label>
        <input type="text" id="text"> <br>
        <label for="number">NUMBER</label>
        <input type="number" id="number"> <br>
        PASSWORD <input type="password"> <br> <!--디자인 안할거면 이렇게 해도 O-->
        EMAIL <input type="email"> <br>
        DATE <input type="date"> <br><br>

        <!--Radio: 단일 선택-->
        <input type="radio" name="gender" value="1">남자<br>  <!--name을 같게 해줘야 단일선택됨/ value는 서버가 받는 값을 의미-->
        <input type="radio" name="gender" value="2">여자<br>
        <input type="radio" name="gender" value="3">짐승<br><br>
        
        <!--Checkbox: 다중 선택-->
        <input type="checkbox" name="option" value="1">Python
        <input type="checkbox" name="option" value="2">HTML<br><br>

        <!--Select-->
        <select name="country">
            <option value="1">한국</option>
            <option value="2">미국</option>
            <option value="3">중국</option>
        </select>

        <input type="submit" value="제출">
    </form>
</body>
</html>
