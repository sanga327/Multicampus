<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Heading-->
    <h1> Hi, hi! </h1>
    <h2> Hi, hi! </h2>
    <h3> Hi, hi! </h3>
    <h4> Hi, hi! </h4>

    <!--Bold-->
    <b>This is bold.</b><br>

    <!--iralic-->
    <i>This is italic.</i>

    <!--p(paragraph)-->
    <p> 
        <span style="color:rgb(19, 153, 216)">안녕하세요.</span> p태그 입니다. <br>
        줄바꿈         됐니 <br>   
        됐어 <br>
    </p>
    
    <!--div:임의의 공간을 지정(선택)-->
    <div style="height:150px;">
        <p>안녕하세요</p>
    </div>


    <!-- highlighted-->
    <p> 이것은 <mark>아주 중요</mark>합니다!</p>

    <!-- 취소선(del)-->
    <p>This is <del>del</del></p>

    <!--pre: 보통 코드를 표시할 때 사용-->
    <pre>
        안녕하세요. pre태그 입니다. 
        줄바꿈     됐니   
        됐어 
    </pre>

    <hr>
    
    <ol>
        <li>첫번째</li>
        <li>두번째</li>
    </ol>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
    </ul>
</body>
</html>
